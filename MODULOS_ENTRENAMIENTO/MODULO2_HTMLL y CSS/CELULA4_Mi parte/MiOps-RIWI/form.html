<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Contacts</title>

</head>

<body>

    <main class="app-container">

        <h1 class="title">Contacts</h1>

        <!-- Contact Form -->
        <form class="contact-form">
            <label>
                Full name:
                <input type="text" name="name" required>
            </label>

            <label>
                Phone number:
                <input type="tel" name="phone" required>
            </label>

            <label>
                Email:
                <input type="email" name="email">
            </label>

            <label>
                Address:
                <input type="text" name="address">
            </label>

            <button type="submit" class="btn-submit">Save contact</button>
        </form>

        <!-- Contact List -->
        <h2 class="list-title">Saved Contacts</h2>

        <section class="contact-list">

            <article class="contact-card">
                <h3>Maria Lopez</h3>
                <p>Phone: 310 456 7890</p>
                <p>Email: maria.lopez@example.com</p>
            </article>

            <article class="contact-card">
                <h3>Carlos Gomez</h3>
                <p>Phone: 300 987 6543</p>
                <p>Email: carlos.gomez@example.com</p>
            </article>

            <article class="contact-card">
                <h3>Andrea Rios</h3>
                <p>Phone: 312 223 8899</p>
                <p>Email: andrea.rios@example.com</p>
            </article>

            <article class="contact-card">
                <h3>Felipe Martinez</h3>
                <p>Phone: 301 334 1122</p>
                <p>Email: felipe.mtz@example.com</p>
            </article>

        </section>

    </main>

</body>
</html>
